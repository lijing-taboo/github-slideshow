jobs:
  apply-azure-policy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{secrets.AZURE_CREDENTIALS_60d9d160}}
        allow-no-subscriptions: true
    - name: Create or Update Azure Policies
      uses: azure/manage-azure-policy@v0
      with:
        paths: |
          policies/审核未配置灾难恢复的虚拟机_0015ea4d-51ff-4ce3-8d8c-f3f8f0179a56/**
          policies/应对_Synapse_工作区启用漏洞评估_0049a6b3-a662-4f3e-8635-39cf44ace45a/**
          policies/应将_Azure_数据工厂上的_SQL_Server_Integration_Services_集成运行时联接到虚拟网络_0088bc63-6dee-4a9c-9d29-91cfdc848952/**
